<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="border-blv">
                <div class="border-o">
                    <h3 class="border-g">HOME</h3>
                    <div class="border-y">
                        <h2 id="home-score" class="border-p">0</h2>
                    </div>
                    <div class="border-r">
                        <button onclick="add1H()">+1</button>
                        <button onclick="add2H()">+2</button>
                        <button onclick="add3H()">+3</button>
                    </div>
                </div>
                <div class="border-ol">
                    <h3 class="border-g">AWAY</h3>
                    <div class="border-y">
                        <h2 id="away-score" class="border-p">0</h2>
                    </div>
                    <div class="border-r">
                        <button onclick="add1A()">+1</button>
                        <button onclick="add2A()">+2</button>
                        <button onclick="add3A()">+3</button>
                    </div>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
